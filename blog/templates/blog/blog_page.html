{% load wagtailcore_tags blogapp_tags %}
{% load static %}
<link href="{% static 'bootstrap.css' %}" rel="stylesheet">


<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>TITLE</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">


    <!-- Font -->

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">


    <!-- Stylesheets -->

    <link href="{% static 'blog/css/bootstrap.css' %}" rel="stylesheet">

    <link href="common-css/ionicons.css" rel="stylesheet">


    <link href="layout-1/css/styles.css" rel="stylesheet">

    <link href="layout-1/css/responsive.css" rel="stylesheet">

</head>
<body>

<header>
    <div class="container-fluid position-relative no-side-padding">

        <a href="#" class="logo"><img src="images/logo.png" alt="Logo Image"></a>

        <div class="menu-nav-icon" data-nav-menu="#main-menu"><i class="ion-navicon"></i></div>

        <ul class="main-menu visible-on-click" id="main-menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">Categories</a></li>
            <li><a href="#">Features</a></li>
        </ul><!-- main-menu -->

        <div class="src-area">
            <form>
                <button class="src-btn" type="submit"><i class="ion-ios-search-strong"></i></button>
                <input class="src-input" type="text" placeholder="Type of search">
            </form>
        </div>

    </div><!-- conatiner -->
</header>

{% block content %}
    <h1>{{ blog_page.title }}</h1>

    <div class="intro">{{ blog_page.description }}</div>

    {% for post in posts %}
        <h2><a href="{% post_date_url post blog_page %}">{{ post.title }}</a></h2>
    {% endfor %}

{% endblock %}
